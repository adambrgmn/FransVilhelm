name: Pull Request

on: pull_request

jobs:
  validate:
    name: 'Validate | Node ${{ matrix.node }} | React ${{ matrix.react }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
        react: [17, 18]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: Yarn cache key
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Yarn cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Turbo cache
        uses: actions/cache@v2
        with:
          path: ~/**/.turbo
          key: ${{ runner.os }}-turbo

      - name: Install
        run: yarn

      - name: Validate
        run: yarn turbo run build test lint
        env:
          REACT_VERSION: ${{ matrix.react }}
